<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Webbshop</title>
  <meta name="description" content="Simple blue & yellow themed webshop" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="main.css" />
  <script defer src="main.js"></script>
</head>
<body class="font-inter bg-neutral-100 text-neutral-800 selection:bg-neutral-300">
  <!-- Header -->
  <header class="fixed top-0 inset-x-0 z-40 bg-white/80 backdrop-blur border-b border-neutral-300">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 h-16 flex items-center justify-between">
      <a href="#hero" class="flex items-center gap-2 font-semibold tracking-wide text-neutral-900">
        <span class="text-lg">LOGO</span>
      </a>
      <nav class="hidden md:block" aria-label="Main">
        <ul class="flex items-center gap-10 text-sm font-medium text-neutral-500">
          <li><a class="nav-link hover:text-neutral-900 transition" href="#products">Produkter</a></li>
          <li><a class="nav-link hover:text-neutral-900 transition" href="#about">Om oss</a></li>
          <li><a class="nav-link hover:text-neutral-900 transition" href="#contact">Kontakt</a></li>
        </ul>
      </nav>
      <div class="flex items-center gap-4">
        <button class="p-2 rounded border border-dashed border-neutral-400 text-[10px] tracking-wide text-neutral-500" aria-label="Cart placeholder">CART</button>
        <button class="md:hidden flex flex-col justify-center gap-[5px] w-9 h-9 rounded-lg hover:bg-white/10 group nav-toggle" aria-label="Menu" aria-expanded="false">
          <span class="h-0.5 w-5 bg-white transition"></span>
          <span class="h-0.5 w-5 bg-white transition"></span>
          <span class="h-0.5 w-5 bg-white transition"></span>
        </button>
      </div>
    </div>
    <!-- Mobile menu -->
  <div class="mobile-menu md:hidden hidden border-t border-neutral-300 bg-white/90 backdrop-blur" id="mobileMenu">
      <nav class="px-4 py-4" aria-label="Mobile">
        <ul class="flex flex-col gap-4 text-sm font-medium">
          <li><a class="block px-2 py-1 rounded hover:bg-neutral-200" href="#products">Produkter</a></li>
          <li><a class="block px-2 py-1 rounded hover:bg-neutral-200" href="#about">Om oss</a></li>
          <li><a class="block px-2 py-1 rounded hover:bg-neutral-200" href="#contact">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section id="hero" class="pt-28 pb-16">
    <div class="max-w-4xl mx-auto px-4 text-center">
      <h1 class="text-5xl md:text-6xl font-bold tracking-tight">FIDGET SHOP</h1>
      <p class="mt-6 max-w-xl mx-auto text-neutral-500">By Mykyta, Finn, Jesper, Damian</p>
    </div>
  </section>

  <!-- Products -->
  <main id="main-content" role="main" class="pb-24">
  <section id="products" class="py-12">
    <div class="max-w-6xl mx-auto px-4">
      <h2 class="text-3xl font-semibold mb-6 flex items-center gap-3">
        <span class="inline-block px-2 py-1 text-xs font-medium tracking-wide">HOT</span>
        <span class="text-neutral-500 text-sm font-normal">(ONLY 10 LEFT)</span>
      </h2>
      <div class="grid gap-6 sm:grid-cols-3">
        <div class="rounded border-2 border-dashed border-neutral-400 bg-neutral-50 p-2">
          <img src="media/temp.png" alt="Produkt bild" class="w-full h-auto block" loading="lazy">
        </div>
        <div class="rounded border-2 border-dashed border-neutral-400 bg-neutral-50 p-2">
          <img src="media/temp.png" alt="Produkt bild" class="w-full h-auto block" loading="lazy">
        </div>
        <div class="rounded border-2 border-dashed border-neutral-400 bg-neutral-50 p-2">
          <img src="media/temp.png" alt="Produkt bild" class="w-full h-auto block" loading="lazy">
        </div>
      </div>
      <div class="mt-8 flex justify-end">
        <button id="toggleAllProducts" type="button" aria-expanded="false" aria-controls="allProducts" class="px-5 py-2 rounded border-2 border-dashed border-neutral-400 text-neutral-500 text-sm">Browse â†’</button>
      </div>

      <!-- Hidden expandable full product list (wireframe placeholders) -->
      <div id="allProducts" class="mt-10 hidden" aria-label="Alla produkter (placeholder)">
        <h3 class="sr-only">Alla produkter</h3>
        <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
          <div class="rounded border-2 border-dashed border-neutral-400 bg-neutral-50 p-2"><img src="media/temp.png" alt="Produkt" class="w-full h-auto block" loading="lazy"></div>
          <div class="rounded border-2 border-dashed border-neutral-400 bg-neutral-50 p-2"><img src="media/temp.png" alt="Produkt" class="w-full h-auto block" loading="lazy"></div>
          <div class="rounded border-2 border-dashed border-neutral-400 bg-neutral-50 p-2"><img src="media/temp.png" alt="Produkt" class="w-full h-auto block" loading="lazy"></div>
          <div class="rounded border-2 border-dashed border-neutral-400 bg-neutral-50 p-2"><img src="media/temp.png" alt="Produkt" class="w-full h-auto block" loading="lazy"></div>
          <div class="rounded border-2 border-dashed border-neutral-400 bg-neutral-50 p-2"><img src="media/temp.png" alt="Produkt" class="w-full h-auto block" loading="lazy"></div>
          <div class="rounded border-2 border-dashed border-neutral-400 bg-neutral-50 p-2"><img src="media/temp.png" alt="Produkt" class="w-full h-auto block" loading="lazy"></div>
          <div class="rounded border-2 border-dashed border-neutral-400 bg-neutral-50 p-2"><img src="media/temp.png" alt="Produkt" class="w-full h-auto block" loading="lazy"></div>
          <div class="rounded border-2 border-dashed border-neutral-400 bg-neutral-50 p-2"><img src="media/temp.png" alt="Produkt" class="w-full h-auto block" loading="lazy"></div>
          <div class="rounded border-2 border-dashed border-neutral-400 bg-neutral-50 p-2"><img src="media/temp.png" alt="Produkt" class="w-full h-auto block" loading="lazy"></div>
          <div class="rounded border-2 border-dashed border-neutral-400 bg-neutral-50 p-2"><img src="media/temp.png" alt="Produkt" class="w-full h-auto block" loading="lazy"></div>
          <div class="rounded border-2 border-dashed border-neutral-400 bg-neutral-50 p-2"><img src="media/temp.png" alt="Produkt" class="w-full h-auto block" loading="lazy"></div>
          <div class="rounded border-2 border-dashed border-neutral-400 bg-neutral-50 p-2"><img src="media/temp.png" alt="Produkt" class="w-full h-auto block" loading="lazy"></div>
        </div>
      </div>
    </div>
    </section>

    <!-- About -->
  <section id="about" class="py-20 border-y border-neutral-300 bg-white/70">
    <div class="max-w-6xl mx-auto px-4">
      <h2 class="text-3xl font-semibold mb-8">Om oss</h2>
      <div class="space-y-4 max-w-2xl">
        <div class="h-4 bg-neutral-200 rounded"></div>
        <div class="h-4 bg-neutral-200 rounded w-11/12"></div>
        <div class="h-4 bg-neutral-200 rounded w-5/6"></div>
        <div class="h-4 bg-neutral-200 rounded w-2/3"></div>
      </div>
    </div>
  </section>

    <!-- Contact -->
    <section id="contact" class="py-20">
      <div class="max-w-6xl mx-auto px-4">
        <h2 class="text-3xl font-semibold mb-8">Kontakt</h2>
        <div class="space-y-4 max-w-md">
          <div class="h-4 bg-neutral-200 rounded"></div>
          <div class="h-4 bg-neutral-200 rounded w-10/12"></div>
          <div class="h-4 bg-neutral-200 rounded w-7/12"></div>
        </div>
        <div class="mt-10">
          <a href="mailto:info@example.com" class="inline-flex px-6 py-3 border-2 border-dashed border-neutral-400 rounded text-sm text-neutral-600">CTA</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="py-10 border-t border-neutral-300 bg-white/70 text-sm">
    <div class="max-w-6xl mx-auto px-4 flex flex-col sm:flex-row items-center justify-between gap-4 text-neutral-500">
      <p>&copy; <span id="year"></span> Webbshop (wireframe)</p>
      <p>Blueprint stage</p>
    </div>
  </footer>
</body>
</html>
